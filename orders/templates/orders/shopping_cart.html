{% extends "orders/base.html" %}

{% block body %}
<container>
  <div class="w3-container w3-twothird w3-white">
    <h3 class="w3-center">Confirm Order</h3>
      <table class="w3-table">
        <tr>
          <th></th>
          <th></th>
          <th></th>
        </tr>           
        {% for item in current_order %}
            <tr>
              <td>{{ item.item }}</td>
              <td>{{ item.quantity}}</td>
              <td>$ {{ item.price }}</td>
              <td><a href="{% url 'deletefromcart' item.id %}"><i class="fa fa-remove"></i></a></td>
            </tr>
        {% endfor %}
            <tr>
              <td colspan="2"><strong>Total</strong></td>
              <td colspan="2">$ {{ total }}</td>
            </tr>
      </table>
      <a href="{% url 'foodlist' %}">Continue to order</a>
    <h4 class="w3-center"><a href="{% url 'orderinfor' %}" class="w3-button w3-theme-d4">Place Order</a></h4> 
  </div>
  <div class="w3-container w3-third w3-white">
  </div>
</container>
{% endblock %}
